<h3>Add Post</h3>

<hr>
<!-- <a href="/">Back</a> -->
<button onclick="history.back()">Go Back</button>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <label for="">{{field.label}}</label>
        {{field}}
        {% endfor %}

        <div class="">
            <label for="">Add New Tags (separate by commas)</label>
            <textarea class="" name="newtags" placeholder="Add tags here..."></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
