{% extends 'index.html' %}

{% block content %}

<h3>Inbox</h3>
<br>
<hr>
<h3>Messages received</h3>
{% for message in messageRequests %}
{% if message.is_read == False %}
<li>
    {% else %}
<li>
    {% endif %}


    <a href="{% url 'message' message.id %}">
        <span>({{message.sender.username}})</span>
        <span>{{message.body|slice:'50'}}...</span>
        <span>{{message.created}}</span>
    </a>
</li>
{% endfor %}
{% endblock %}
